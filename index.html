<!DOCTYPE html>

  <title>Arceus</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a1d37; /* Dark Navy Blue */
      color: #fff; /* White Text */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f2a3d; /* Darker Navy */
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00bcd4; /* Cyan Blue */
    }

    .history-item {
      padding: 8px 12px;
      background-color: #2c3e50; /* Dark Blue */
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .history-item:hover {
      background-color: #34495e; /* Darker Blue on Hover */
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #002f6c; /* Strong Navy */
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      background-color: #17202a; /* Dark Grayish Blue */
    }

    .message {
      padding: 12px 20px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      transition: all 0.2s;
    }

    .message.user {
      background-color: #00796b; /* Dark Green */
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background-color: #1a73e8; /* Lighter Blue */
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
      background-color: #1f2a3d; /* Darker Navy */
      border-radius: 20px 20px 0 0; /* Rounded Top */
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #34495e; /* Dark Blue */
      color: #fff;
      border-radius: 20px 0 0 20px; /* Rounded Left */
    }

    .chat-input button {
      padding: 12px 20px;
      background-color: #00bcd4; /* Cyan */
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 20px 20px 0; /* Rounded Right */
      transition: background-color 0.2s;
    }

    .chat-input button:hover {
      background-color: #008c9e; /* Darker Cyan */
    }

    /* Footer */
    footer {
      background-color: #002f6c; /* Strong Navy */
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
  </style>

      this.models = {};
      this.nodes = {};
      this.auditLog = [];
      this.blockchainQueue = [];
      this.batchQueue = [];
      this.totalBlocks = 0;
    }

    hash(str) {
      return Array.from(new TextEncoder().encode(str))
        .reduce((hash, b) => ((hash << 5) - hash + b) | 0, 0)
        .toString(16);
    }

    async pushBlock(payload, source="SYSTEM", target="KERNEL") {
      const previousHash = this.blockchainQueue.length
        ? this.blockchainQueue[this.blockchainQueue.length - 1].hash
        : "0".repeat(64);
      const timestamp = Date.now();
      const blockId = this.totalBlocks + 1;
      const blockContent = `${JSON.stringify(payload)}-${source}-${target}-${previousHash}-${timestamp}`;
      const blockHash = this.hash(blockContent);

      const block = { blockId, payload, source, target, previousHash, timestamp, hash: blockHash };
      this.blockchainQueue.push(block);
      this.auditLog.push(`BLOCK#${blockId}: ${source} -> ${target} | Data: ${JSON.stringify(payload)}`);
      this.totalBlocks++;
    }

    registrarNode(nodeId) {
      if (!this.nodes[nodeId]) {
        this.nodes[nodeId] = { status: "active", processed: 0 };
        this.auditLog.push(`New node registered: ${nodeId}`);
      }
    }

    registrarModelo(modelId, description, processFunction) {
      this.models[modelId] = { description, jobs: 0, process: processFunction };
      this.auditLog.push(`Model registered: ${modelId} (${description})`);
    }

    async processInput(input) {
      const defaultModel = Object.keys(this.models)[0];
      this.receberLOT('LocalNode', defaultModel, [input]);
      await this.processarBatch();
      const lastBlock = this.blockchainQueue[this.blockchainQueue.length - 1];
      return lastBlock ? lastBlock.payload.output[0] : "Processed!";
    }

    addToHistory(role, content) {
      this.chatHistory.push({ role, content });
      addHistoryItem(content);
    }
  }

    addMessage('user', text);

    scrollToBottom();

    chatBody.appendChild(typingElement);
    scrollToBottom();

    const botResponse = await chatCentral.processInput(text);

    chatBody.removeChild(typingElement);
    addMessage('bot', botResponse);
    chatCentral.addToHistory('bot', botResponse);
    scrollToBottom();
  }

    const item = document.createElement('div');

    item.textContent = content;
    item.onclick = () => loadHistory(content);
    historyList.appendChild(item);
  }

  function loadHistory(content) {
    userInput.value = content;
    userInput.focus();
  }

  function scrollToBottom() {
    chatBody.scrollTop = chatBody.scrollHeight;
  }
