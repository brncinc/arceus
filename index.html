<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="a.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arceus</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a1d37; /* Dark Navy Blue */
      color: #fff; /* White Text */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f2a3d; /* Darker Navy */
      border-right: 1px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00bcd4; /* Cyan Blue */
    }

    .history-item {
      padding: 8px 12px;
      background-color: #2c3e50; /* Dark Blue */
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .history-item:hover {
      background-color: #34495e; /* Darker Blue on Hover */
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #002f6c; /* Strong Navy */
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      background-color: #17202a; /* Dark Grayish Blue */
    }

    .message {
      padding: 12px 20px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      transition: all 0.2s;
    }

    .message.user {
      background-color: #00796b; /* Dark Green */
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background-color: #1a73e8; /* Lighter Blue */
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
      background-color: #1f2a3d; /* Darker Navy */
      border-radius: 20px 20px 0 0; /* Rounded Top */
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #34495e; /* Dark Blue */
      color: #fff;
      border-radius: 20px 0 0 20px; /* Rounded Left */
    }

    .chat-input button {
      padding: 12px 20px;
      background-color: #00bcd4; /* Cyan */
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 20px 20px 0; /* Rounded Right */
      transition: background-color 0.2s;
    }

    .chat-input button:hover {
      background-color: #008c9e; /* Darker Cyan */
    }

    /* Footer */
    footer {
      background-color: #002f6c; /* Strong Navy */
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="sidebar">
    <h2>History</h2>
    <div id="historyList"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header">Arceus</div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hello! I am Arceus AI, how can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<footer>Arceus AI</footer>

<script>
  const chatBody = document.getElementById('chatBody');
  const userInput = document.getElementById('userInput');
  const historyList = document.getElementById('historyList');

  let chatHistory = [
    { role: 'bot', content: "Hello! I am Arceus AI, how can I assist you today?" }
  ];

  class ChatCentral {
    constructor() {
      this.chatHistory = chatHistory;
      this.models = {};
      this.nodes = {};
      this.auditLog = [];
      this.blockchainQueue = [];
      this.batchQueue = [];
      this.totalBlocks = 0;
    }

    // Hash function for block verification
    hash(str) {
      return Array.from(new TextEncoder().encode(str))
        .reduce((hash, b) => ((hash << 5) - hash + b) | 0, 0)
        .toString(16);
    }

    // Add new block to the blockchain
    async pushBlock(payload, source = "SYSTEM", target = "KERNEL") {
      const previousHash = this.blockchainQueue.length
        ? this.blockchainQueue[this.blockchainQueue.length - 1].hash
        : "0".repeat(64);
      const timestamp = Date.now();
      const blockId = this.totalBlocks + 1;
      const blockContent = `${JSON.stringify(payload)}-${source}-${target}-${previousHash}-${timestamp}`;
      const blockHash = this.hash(blockContent);

      const block = { blockId, payload, source, target, previousHash, timestamp, hash: blockHash };
      this.blockchainQueue.push(block);
      this.auditLog.push(`BLOCK#${blockId}: ${source} -> ${target} | Data: ${JSON.stringify(payload)}`);
      this.totalBlocks++;
    }

    // Register new nodes to track activity
    registrarNode(nodeId) {
      if (!this.nodes[nodeId]) {
        this.nodes[nodeId] = { status: "active", processed: 0 };
        this.auditLog.push(`New node registered: ${nodeId}`);
      }
    }

    // Register new models to process inputs
    registrarModelo(modelId, description, processFunction) {
      this.models[modelId] = { description, jobs: 0, process: processFunction };
      this.auditLog.push(`Model registered: ${modelId} (${description})`);
    }

    // Process input from user
    async processInput(input) {
      const defaultModel = Object.keys(this.models)[0];
      this.receberLOT('LocalNode', defaultModel, [input]);
      await this.processarBatch();
      const lastBlock = this.blockchainQueue[this.blockchainQueue.length - 1];
      return lastBlock ? lastBlock.payload.output[0] : "Processed!";
    }

    // Add messages to history
    addToHistory(role, content) {
      this.chatHistory.push({ role, content });
      addHistoryItem(content);
    }
  }

  const chatCentral = new ChatCentral();

  chatCentral.registrarNode('LocalNode');
  chatCentral.registrarModelo('Medical-Model', 'Medical Assistant', (input) => {
    const responses = {
      headache: "Try resting, drinking water, and taking a mild pain reliever.",
      fever: "Consider taking an antipyretic and resting. If the fever persists, consult a doctor.",
      cough: "Cough can be a symptom of various conditions. If it persists, seek medical attention.",
      nausea: "Try drinking small sips of liquid and resting. If it persists, consult a doctor.",
      // Additional responses...
    };
    return responses[input.toLowerCase()] || "Sorry, I don't have a ready answer for that. You might want to see a doctor!";
  });

  // Handle message sending
  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage('user', text);
    chatCentral.addToHistory('user', text);

    userInput.value = '';
    scrollToBottom();

    const typingElement = document.createElement('div');
    typingElement.className = 'message bot';
    typingElement.textContent = '...';
    chatBody.appendChild(typingElement);
    scrollToBottom();

    const botResponse = await chatCentral.processInput(text);

    chatBody.removeChild(typingElement);
    addMessage('bot', botResponse);
    chatCentral.addToHistory('bot', botResponse);
    scrollToBottom();
  }

  // Append message to chat
  function addMessage(role, content) {
    const msg = document.createElement('div');
    msg.className = 'message ' + role;
    msg.textContent = content;
    chatBody.appendChild(msg);
  }

  // Add item to history list
  function addHistoryItem(content) {
    const item = document.createElement('div');
    item.className = 'history-item';
    item.textContent = content;
    item.onclick = () => loadHistory(content);
    historyList.appendChild(item);
  }

  // Load item from history list into input
  function loadHistory(content) {
    userInput.value = content;
    userInput.focus();
  }

  // Scroll chat body to bottom for new messages
  function scrollToBottom() {
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // Allow Enter key to send message
  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
