<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="a.jpeg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arceus</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Roboto', sans-serif; background-color: #0a1d37; color: #fff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
.chat-container { display: flex; flex-direction: column; background-color: #17202a; width: 100%; max-width: 480px; height: 90vh; border-radius: 10px; overflow: hidden; position: relative; }
.chat-header { background-color: #002f6c; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 1rem; }
.chat-body { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; scroll-behavior: smooth; font-size: 0.9rem; padding-bottom: 60px; }
.message { padding: 8px 12px; border-radius: 15px; max-width: 70%; word-wrap: break-word; line-height: 1.3; transition: all 0.2s; }
.message.user { background-color: #00796b; align-self: flex-end; border-bottom-right-radius: 5px; border-bottom-left-radius: 15px; }
.message.bot { background-color: #1a73e8; align-self: flex-start; border-bottom-left-radius: 5px; border-bottom-right-radius: 15px; }
.chat-input { display: flex; position: absolute; bottom: 0; width: 100%; background-color: #1f2a3d; padding: 6px; border-top: 1px solid #333; gap: 4px; }
.chat-input input { flex: 1; padding: 8px 10px; border: none; outline: none; font-size: 0.9rem; background-color: #34495e; color: #fff; border-radius: 12px; }
.chat-input input:focus { background-color: #2c3e50; }
.chat-input button { padding: 6px 10px; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 12px; transition: background-color 0.2s; font-size: 0.8rem; display: flex; align-items: center; gap: 4px; }
.chat-input button.send { background-color: #00bcd4; }
.chat-input button.send:hover { background-color: #008c9e; }
.chat-input button.clear { background-color: orange; }
.chat-input button.clear:hover { background-color: #e69500; }
.chat-input button.medical { background-color: #6a0dad; }
.chat-input button.medical:hover { background-color: #5a0099; }
.chat-input button.save { background-color: #4caf50; }
.chat-input button.save:hover { background-color: #3e8e41; }
footer { background-color: #002f6c; color: #fff; text-align: center; padding: 5px; font-weight: bold; font-size: 0.8rem; margin-top: 5px; width: 100%; max-width: 480px; border-radius: 0 0 10px 10px; }
@media (max-width: 500px) {
  .chat-container { max-width: 100%; height: 95vh; }
  .chat-input input { font-size: 0.85rem; }
  .chat-input button { font-size: 0.75rem; padding: 5px 8px; }
  .message { font-size: 0.85rem; padding: 6px 10px; }
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Arceus</div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button class="send"><i class="fas fa-paper-plane"></i> Send</button>
    <button class="medical"><i class="fas fa-user-md"></i> Atender</button>
    <button class="clear"><i class="fas fa-trash"></i> Clear</button>
    <button class="save"><i class="fas fa-download"></i> </button>
  </div>
</div>

<footer>BRNC GRUP AI ®</footer>

<script>
// === Respostas médicas ===
function getMedicalResponse(input) {
  const responses = {
    "headache":"You can try resting, drinking water, and taking a mild pain reliever.",
    "fever":"Consider taking an antipyretic and resting. If persists, consult a doctor.",
    "cough":"Cough can be a symptom of various conditions. Seek medical attention if persistent.",
    "nausea":"Drink small sips of liquid and rest. Consult doctor if persists.",
    "muscle pain":"Light stretching and rest can help alleviate the pain.",
    "anxiety":"Try deep breathing or meditation. Consult therapist if needed.",
    "shortness of breath":"Seek medical assistance immediately.",
    "chest pain":"Consult a doctor immediately, could be an emergency.",
    "dizziness":"Consult doctor if severe or persistent.",
    "fatigue":"Rest and seek medical advice if continues.",
    "insomnia":"Practice relaxation before bed. Consult doctor if persists.",
    "diarrhea":"Stay hydrated. Consult doctor if persists >2 days.",
    "constipation":"Increase fiber and water intake. Consult doctor if no improvement.",
    "vomiting":"Rest and drink fluids slowly. Consult doctor if persists.",
    "eye irritation":"Avoid rubbing eyes. Consult ophthalmologist if persists.",
    "allergy":"Avoid allergen, take antihistamine if needed.",
    "migraine":"Rest in dark room, consult doctor if frequent.",
    "back pain":"Maintain good posture, apply warm compress. Consult doctor if persists."
  };
  const lower = input.toLowerCase();
  for (const k in responses) if (lower.includes(k)) return responses[k];
  return "Desculpe, não encontrei uma resposta específica. Recomendo consultar um médico.";
}

// === ChatCentral ===
const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');
const sendBtn = document.querySelector('.send');
const clearBtn = document.querySelector('.clear');
const medicalBtn = document.querySelector('.medical');
const saveBtn = document.querySelector('.save');

function addMessage(role, content){
  const msg = document.createElement('div');
  msg.className = 'message ' + role;
  msg.textContent = content;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function clearChat(){ chatBody.innerHTML=''; }

class ChatCentral {
  constructor(){ this.chatHistory=[]; this.models={}; }
  registerModel(id,desc,fn){ this.models[id]={desc, process: fn}; }
  async processInput(input){
    const key = Object.keys(this.models)[0];
    if(!key) return "No model registered.";
    return await this.models[key].process(input,this.chatHistory);
  }
  addToHistory(role,content){ this.chatHistory.push({role,content}); }
}

const chatCentral = new ChatCentral();

async function processWithIRHX(input){
  const med = getMedicalResponse(input);
  if(!med.startsWith("Desculpe")) return med;
  return "IRHX processed your message: "+input;
}

chatCentral.registerModel('IRHX','IRHX Engine',processWithIRHX);

async function sendMessage(){
  const text = userInput.value.trim();
  if(!text) return;
  addMessage('user',text);
  chatCentral.addToHistory('user',text);
  userInput.value='';
  const typing = document.createElement('div');
  typing.className='message bot'; typing.textContent='...';
  chatBody.appendChild(typing);
  chatBody.scrollTop=chatBody.scrollHeight;
  const response = await chatCentral.processInput(text);
  chatBody.removeChild(typing);
  addMessage('bot',response);
  chatCentral.addToHistory('bot',response);
}

// === Eventos ===
sendBtn.addEventListener('click',sendMessage);
clearBtn.addEventListener('click',()=>{ clearChat(); chatCentral.chatHistory=[]; });
medicalBtn.addEventListener('click',()=>{ userInput.value="Preciso de atendimento médico!"; sendMessage(); });
userInput.addEventListener('keypress',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); sendMessage(); } });
saveBtn.addEventListener('click',()=>{
  let text='';
  chatCentral.chatHistory.forEach(msg=>{ text+=`${msg.role.toUpperCase()}: ${msg.content}\n`; });
  const blob = new Blob([text],{type:'text/plain'});
  const link = document.createElement('a');
  link.download='chat_arceus.txt';
  link.href=URL.createObjectURL(blob);
  link.click();
});

// Mensagem inicial
addMessage('bot',"Hello! I am Arceus AI, how can I assist you today?");
chatCentral.addToHistory('bot',"Hello! I am Arceus AI, how can I assist you today?");
</script>

</body>
</html>
