
<!DOCTYPE html>
<html lang="en">

<title>Arceus</title>
<!-- Font Awesome para ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Roboto', sans-serif;
  background-color: #0a1d37;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  background-color: #17202a;
  border-left: 1px solid #333;
  position: relative;
}
.chat-header {
  background-color: #002f6c;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
}
.chat-body {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scroll-behavior: smooth;
  padding-bottom: 70px;
}
.message {
  padding: 12px 20px;
  border-radius: 20px;
  max-width: 70%;
  word-wrap: break-word;
  font-size: 1rem;
  line-height: 1.4;
  transition: all 0.2s;
}
.message.user {
  background-color: #00796b;
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 5px;
  border-bottom-left-radius: 20px;
}
.message.bot {
  background-color: #1a73e8;
  color: #fff;
  align-self: flex-start;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 20px;
}
.chat-input {
  display: flex;
  position: absolute;
  bottom: 0;
  width: 100%;
  background-color: #1f2a3d;
  padding: 10px;
  border-top: 1px solid #333;
  gap: 5px;
}
.chat-input input {
  flex: 1;
  padding: 12px 15px;
  border: none;
  outline: none;
  font-size: 1rem;
  background-color: #34495e;
  color: #fff;
  border-radius: 20px;
}
.chat-input input:focus { background-color: #2c3e50; }
.chat-input button {
  padding: 12px 20px;
  border: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border-radius: 20px;
  transition: background-color 0.2s;
}
.chat-input button.send { background-color: #00bcd4; }
.chat-input button.send:hover { background-color: #008c9e; }
.chat-input button.clear { background-color: orange; }
.chat-input button.clear:hover { background-color: #e69500; }
.chat-input button.medical { background-color: #6a0dad; display: flex; align-items: center; }
.chat-input button.medical i { margin-right: 5px; }
.chat-input button.medical:hover { background-color: #5a0099; }

footer {
  background-color: #002f6c;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Arceus</div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button class="send" onclick="sendMessage()">Send</button>
    <button class="clear" onclick="clearChat()">Clear</button>
    <button class="medical" onclick="requestMedicalHelp()">
      <i class="fas fa-user-md"></i> Atender
    </button>
  </div>
</div>

<footer>BRNC GRUP AI ®</footer>

<script>
const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');

function addMessage(role, content) {
  const msg = document.createElement('div');
  msg.className = 'message ' + role;
  msg.textContent = content;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function clearChat() { chatBody.innerHTML = ''; }

function requestMedicalHelp() {
  userInput.value = "Preciso de atendimento médico!";
  sendMessage();
}

class ChatCentral {
  constructor() {
    this.chatHistory = [];
    this.models = {};
  }
  registerModel(modelId, description, processFunction) {
    this.models[modelId] = { description, process: processFunction };
  }
  async processInput(input) {
    const modelKey = Object.keys(this.models)[0];
    if (!modelKey) return "No model registered.";
    return this.models[modelKey].process(input);
  }
  addToHistory(role, content) { this.chatHistory.push({ role, content }); }
}

const chatCentral = new ChatCentral();

</script>

</body>
</html>
