<title>Arceus</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Roboto', sans-serif;
  background-color: #0a1d37;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.main-container { flex: 1; display: flex; overflow: hidden; }

.sidebar {
  width: 220px;
  background-color: #1f2a3d;
  border-right: 1px solid #333;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
  transition: all 0.3s ease;
}
.sidebar h2 { font-size: 1.2rem; margin-bottom: 10px; color: #00bcd4; }
.history-item {
  padding: 8px 12px;
  background-color: #2c3e50;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.2s;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.history-item:hover { background-color: #34495e; }

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  background-color: #17202a;
  border-left: 1px solid #333;
  position: relative;
}
.chat-header {
  background-color: #002f6c;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
}
.chat-body {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  scroll-behavior: smooth;
  padding-bottom: 50px;
}
.message {
  padding: 12px 20px;
  border-radius: 20px;
  max-width: 70%;
  word-wrap: break-word;
  font-size: 1rem;
  line-height: 1.4;
  transition: all 0.2s;
}
.message.user {
  background-color: #00796b;
  color: #fff;
  align-self: flex-end;
  border-bottom-right-radius: 5px;
  border-bottom-left-radius: 20px;
}
.message.bot {
  background-color: #1a73e8;
  color: #fff;
  align-self: flex-start;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 20px;
}

.chat-input {
  display: flex;
  position: absolute;
  bottom: 0;
  width: 100%;
  background-color: #1f2a3d;
  padding: 10px;
  border-top: 1px solid #333;
}
.chat-input input {
  flex: 1;
  padding: 12px 15px;
  border: none;
  outline: none;
  font-size: 1rem;
  background-color: #34495e;
  color: #fff;
  border-radius: 20px;
}
.chat-input input:focus { background-color: #2c3e50; }
.chat-input button {
  padding: 12px 20px;
  background-color: #00bcd4;
  border: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border-radius: 20px;
  margin-left: 10px;
  transition: background-color 0.2s;
}
.chat-input button:hover { background-color: #008c9e; }

footer {
  background-color: #002f6c;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-weight: bold;
}

@media (max-width: 768px) {
  .sidebar { position: absolute; left: -220px; top: 0; height: 100%; z-index: 1000; }
  .sidebar.show { left: 0; }
  .main-container { flex-direction: column; }
  .chat-container { border-left: none; }
}
@media (min-width: 769px) {
  .sidebar { width: 60px; }
  .sidebar:hover { width: 220px; }
}
</style>
</head>
<body>
  <div class="chat-container">
  <div class="chat-header">Arceus</div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearChat()" style="background-color: orange; color: white; border: none; padding: 8px 12px; margin-left: 5px; cursor: pointer; border-radius: 5px;">
      Clear
    </button>
  </div>
</div>

<script>
  function clearChat() {
    document.getElementById('chatBody').innerHTML = "";
  }
</script>

<footer>BRNC GRUP AI ®</footer>

<script>
const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');
const historyList = document.getElementById('historyList');

function addMessage(role, content) {
  const msg = document.createElement('div');
  msg.className = 'message ' + role;
  msg.textContent = content;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function addHistoryItem(content) {
  const item = document.createElement('div');
  item.className = 'history-item';
  item.textContent = content;
  item.onclick = () => { 
    userInput.value = content.split(": ").slice(1).join(": "); 
    userInput.focus(); 
  };
  historyList.appendChild(item);
}

class ChatCentral {
  constructor() {
    this.chatHistory = [];
    this.models = {};
  }

  registerModel(modelId, description, processFunction) {
    this.models[modelId] = { description, process: processFunction };
  }

  async processInput(input) {
    const modelKey = Object.keys(this.models)[0];
    if (!modelKey) return "No model registered.";
    const model = this.models[modelKey];
    return model.process(input);
  }

  addToHistory(role, content) {
    this.chatHistory.push({ role, content });
    addHistoryItem(role + ": " + content);
  }
}

const chatCentral = new ChatCentral();

chatCentral.registerModel('Medical-Model', 'Medical Assistant', (input) => {
  return healthResponses[input.toLowerCase()] || 
         "Sorry, I don't have a ready answer for that. Consider consulting a doctor!";
});

function scrollToBottom() {
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage('user', text);
  chatCentral.addToHistory('user', text);
  userInput.value = '';
  scrollToBottom();

  const typingElement = document.createElement('div');
  typingElement.className = 'message bot';
  typingElement.textContent = '...';
  chatBody.appendChild(typingElement);
  scrollToBottom();

  const botResponse = await chatCentral.processInput(text);

  chatBody.removeChild(typingElement);
  addMessage('bot', botResponse);
  chatCentral.addToHistory('bot', botResponse);
  scrollToBottom();
}

// Enter key sends message
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }
});

// Inicial message
addMessage('bot', "Hello! I am Arceus AI, how can I assist you today?");
chatCentral.addToHistory('bot', "Hello! I am Arceus AI, how can I assist you today?");
