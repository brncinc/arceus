<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="a.jpeg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arceus</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Roboto', sans-serif; background-color: #0a1d37; color: #fff; height: 100vh; display: flex; flex-direction: column; }
.chat-container { flex: 1; display: flex; flex-direction: column; background-color: #17202a; position: relative; margin: 0 auto; max-width: 500px; width: 100%; border-radius: 10px; overflow: hidden; }
.chat-header { background-color: #002f6c; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 1rem; }
.chat-body { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; scroll-behavior: smooth; padding-bottom: 60px; font-size: 0.9rem; }
.message { padding: 8px 15px; border-radius: 15px; max-width: 70%; word-wrap: break-word; line-height: 1.3; transition: all 0.2s; }
.message.user { background-color: #00796b; color: #fff; align-self: flex-end; border-bottom-right-radius: 5px; border-bottom-left-radius: 15px; }
.message.bot { background-color: #1a73e8; color: #fff; align-self: flex-start; border-bottom-left-radius: 5px; border-bottom-right-radius: 15px; }
.chat-input { display: flex; position: absolute; bottom: 0; width: 100%; background-color: #1f2a3d; padding: 8px; border-top: 1px solid #333; gap: 5px; }
.chat-input input { flex: 1; padding: 8px 12px; border: none; outline: none; font-size: 0.9rem; background-color: #34495e; color: #fff; border-radius: 15px; }
.chat-input input:focus { background-color: #2c3e50; }
.chat-input button { padding: 8px 12px; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 15px; transition: background-color 0.2s; font-size: 0.8rem; }
.chat-input button.send { background-color: #00bcd4; }
.chat-input button.send:hover { background-color: #008c9e; }
.chat-input button.clear { background-color: orange; }
.chat-input button.clear:hover { background-color: #e69500; }
.chat-input button.medical { background-color: #6a0dad; display: flex; align-items: center; }
.chat-input button.medical i { margin-right: 4px; }
.chat-input button.medical:hover { background-color: #5a0099; }
.chat-input button.save { background-color: #4CAF50; }
.chat-input button.save:hover { background-color: #3e8e41; }
footer { background-color: #002f6c; color: #fff; text-align: center; padding: 5px; font-weight: bold; font-size: 0.8rem; margin-top: 5px; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Arceus</div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button class="send">Send</button>
    <button class="medical"><i class="fas fa-user-md"></i> Atender</button>
    <button class="save"><i class="fas fa-download"></i> Save</button>
  </div>
</div>

<footer>BRNC GRUP AI ®</footer>

<script>
// === Respostas médicas ===
function getMedicalResponse(input) {
  const healthResponses = {
    "headache":"You can try resting, drinking water, and taking a mild pain reliever.",
    "fever":"Consider taking an antipyretic and resting. If the fever persists, consult a doctor.",
    "cough":"Cough can be an symptom of various conditions. If it persists, seek medical attention.",
    "nausea":"Try drinking small sips of liquid and resting. If it persists, consult a doctor.",
    "muscle pain":"Light stretching and rest can help alleviate the pain.",
    "anxiety":"Try deep breathing, meditation, and if necessary, consult a therapist.",
    "shortness of breath":"If you feel difficulty breathing, seek medical assistance immediately.",
    "chest pain":"Chest pain can be an emergency sign, consult a doctor immediately.",
    "dizziness":"Dizziness can have various causes. If it’s severe or persists, consult a doctor.",
    "fatigue":"Fatigue can be caused by various reasons. Try resting and seek medical advice if it continues.",
    "insomnia":"Try practicing relaxation techniques before bed. If insomnia persists, consult a doctor.",
    "trouble swallowing":"This could be a symptom of various conditions, consult a doctor if it continues.",
    "diarrhea":"Stay hydrated. If it persists for more than two days, consult a doctor.",
    "constipation":"Try increasing fiber and water intake. If it doesn't improve, consult a doctor.",
    "vomiting":"Try resting and drinking fluids slowly. If vomiting persists, consult a doctor.",
    "eye irritation":"If you have itching, redness, or pain in your eyes, avoid rubbing them and consult an ophthalmologist.",
    "allergy":"Avoid the allergen, and if necessary, take an antihistamine. If symptoms persist, consult a doctor.",
    "migraine":"Severe migraines may need specific medication. Rest in a dark room and consult a doctor if frequent.",
    "back pain":"Maintain good posture and apply a warm compress. Consult a doctor if pain persists."
  };
  const lowerInput = input.toLowerCase();
  for (const symptom in healthResponses) {
    if (lowerInput.includes(symptom.toLowerCase())) return healthResponses[symptom];
  }
  return "Desculpe, não encontrei uma resposta específica. Recomendo consultar um médico.";
}

// === ChatCentral ===
const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');
const sendBtn = document.querySelector('.send');
const clearBtn = document.querySelector('.clear');
const medicalBtn = document.querySelector('.medical');
const saveBtn = document.querySelector('.save');

function addMessage(role, content) {
  const msg = document.createElement('div');
  msg.className = 'message ' + role;
  msg.textContent = content;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function clearChat() { chatBody.innerHTML = ''; }

class ChatCentral {
  constructor(){ this.chatHistory=[]; this.models={}; }
  registerModel(id,desc,fn){ this.models[id]={desc, process: fn}; }
  async processInput(input){
    const key = Object.keys(this.models)[0];
    if(!key) return "No model registered.";
    return await this.models[key].process(input, this.chatHistory);
  }
  addToHistory(role, content){ this.chatHistory.push({role, content}); }
}

const chatCentral = new ChatCentral();

async function processWithIRHX(input){
  const medical = getMedicalResponse(input);
  if(!medical.startsWith("Desculpe")) return medical;
  return "IRHX processed your message: " + input;
}

chatCentral.registerModel('IRHX','IRHX Engine',processWithIRHX);

async function sendMessage(){
  const text = userInput.value.trim();
  if(!text) return;
  addMessage('user', text);
  chatCentral.addToHistory('user', text);
  userInput.value='';

  const typing = document.createElement('div');
  typing.className='message bot';
  typing.textContent='...';
  chatBody.appendChild(typing);
  chatBody.scrollTop=chatBody.scrollHeight;

  const response = await chatCentral.processInput(text);

  chatBody.removeChild(typing);
  addMessage('bot', response);
  chatCentral.addToHistory('bot', response);
}

// === Eventos ===
sendBtn.addEventListener('click', sendMessage);
clearBtn.addEventListener('click', clearChat);
medicalBtn.addEventListener('click', ()=>{ userInput.value="Preciso de atendimento médico!"; sendMessage(); });
userInput.addEventListener('keypress',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); sendMessage(); } });

// === Salvar chat em .txt ===
saveBtn.addEventListener('click',()=>{
  let text=''; 
  chatCentral.chatHistory.forEach(msg=>{ text+=`${msg.role.toUpperCase()}: ${msg.content}\n`; });
  const blob = new Blob([text],{type:'text/plain'});
  const link = document.createElement('a');
  link.download = 'chat_arceus.txt';
  link.href = URL.createObjectURL(blob);
  link.click();
});

// Mensagem inicial
addMessage('bot',"Hello! I am Arceus AI, how can I assist you today?");
chatCentral.addToHistory('bot',"Hello! I am Arceus AI, how can I assist you today?");
</script>
</body>
</html>
